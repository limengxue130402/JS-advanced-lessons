<script>
    /*
        Promise 将异步的代码写成同步的方式进行执行
        new Promise(function(resolve, reject){
            resolve();异步操作成功时的调用
            reject();异步操作失败时的调用
        }).then(function(){
            其实就是resolve的函数的定义
        },function(){
            其实就是reject的函数的定义
        })
    */
    setTimeout(function(){
        console.log("时间到");
    },3000);
    console.log("同步代码1");
    console.log("同步代码2");//先执行输出1,2；等30s到后输出时间到代码


    new Promise(function(resolve, reject){
        setTimeout(function(){
            console.log("时间到");
            /*resolve异步操作成功时的回调函数*/
            resolve("hello");
        },3000)
    }).then(function(val){
        console.log(val);//hello
    },function(){
        /*捕获异常的*/
    }).finally(function(){
        console.log("不论如何都会执行");
    })
</script>
