<script>
    /*
        在前端页面实现JQuery ajax请求
        ajax请求指明请求的后端程序的地址
        后端程序接受到请求，作出响应
        前端接收后端程序的响应内容，并在前端使用
        前后端文件必须都放在服务器上

        ajax可以实现页面的局部刷新
    */
    $("#btn").click(function(){
        $.ajax({
            url:"./server.php",
            type:"get",
            success:function(data){
                console.log(data);
            },
            error:function(err){
                console.log(err);
            }
        })
    })
</script>
