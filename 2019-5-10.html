    /*
        正则表达式特殊符号的意义：
        \d 数字
        \s 空格
        . 任意的一个字符
        \w [A-Z a-z 0-9]
    */
    var reg = /\d/gi;


    /*
        [abc] 包含abc的
        [^abc] 排除abc以外的
    */
   var reg = /[xyz]a/gi;
   var str = "xabjiya";
   console.log(str.replace(reg,"n"));//nbjin

   /*
        ^a 以特定字符起始
        b$ 以特定的字符结束
   */


    /*
        量词：
        x* 匹配前面的字符x出现0次或多次
        x+ 匹配前面的字符x出现1次或多次
        x? 匹配前面的字符x出现0次或1次
    */



    /*
        分组可以看做当前正则表达式的子规则，分组匹配得到的内容，
        可以在exec方法调用的返回结果中查看
    */
    var reg1 = /(abc)\d/gi;
    var reg2 = /(ab\d)(\def)\d/gi;
    var str1 = "abc1efg2";
    var str2 = "ab31ef12";
    console.log(reg1.exec(str1));// ["abc1", "abc", index: 0, input: "abc1efg2", groups: undefined]
    console.log(reg2.exec(str2));// ["ab31ef1", "ab3", "1ef", index: 0, input: "ab31ef12", groups: undefined]

    var reg3 = /(ss)a\1/gi;//等价于 var reg3 = /(ss)a(ss)/gi;  反向引用
    var str3 = "ssassji";
    console.log(str3.replace(reg3,"x"));//xji


    /*
    正则表达式中的一些方法：
    String.prototype
        str.replace(正则表达式，“替换的内容”)
        str.match(正则表达式)
            返回值是一个数组或者是null[整个正则匹配到的内容，分组匹配到的内容，开始匹配位置的索引]
        str.search(正则表达式)
            在str当中检索符合正则表达式规则的内容，如果检索到了返回其第一个字符出现的位置，如果没有返回-1
    
    RegExp.prototype
        reg.test(字符串)
            验证字符串是否符合正则表达式规则，符合返回true，不符合返回false
        reg.exec(字符串)

    */
   var reg4 = /(ss)abc\d/gi;
