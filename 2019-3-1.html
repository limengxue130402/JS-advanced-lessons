<!DOCTYPE html>
<html>

	<title></title>

<script>
	//避免滥用全局变量
	var x = 10;
	document.onclick = function(){
		alert("x =" + x);
	}
	var object1 = {"username":"zhangsan"};
	var object2 = object1;//浅拷贝
	object2.username = "list";
	console.log(object1.username);

	var arr1 = [1,2,3,4];
	var arr2 = arr1;
	arr2[0] = 9;
	console.log(arr1);

	typeof 2;


	//基本数据类型的判等：==判断值是否相等；===判断值和类型是否相等
	var num3 = 10;
	var num4 = 10;
	console.log(num3 == num4);
	console.log(num3 === num4);


	var object3 = {};
	var object4 = {};
	console.log(object3 == object4);


	var str = "ab_cd_ef";
	str.slice(0,2);
	//split(分隔符，生成数组的元素个数)；将字符串以特定的分隔符分隔，生成数组
	console.log(str.split("_"));

	//substr(截取起始位置，截取长度)
	str.substr(0,3);

	var str1 = new String("abcdef");//对象，装箱
	var str2 = "abcdef";
	str2.substr(0,2);


	//类型转换
	console.log(true + 8);


	//循环语句
	for (var i = 0;i < 3; i ++){
		console.log("i:",i);
	}
	console.log(i);//结果为i:0,i:1,i:2,3


	//数据类型
	console.log(typeof NaN);//number
	console.log(typeof Infinity);//number
	var numb = 1;
	var stri = "some string";
	var b = true;
	var n = null;
	var u = undefined;
	var arr = ["apple","pear","banana"];
	var func = function(){
		return "this a function";
	};
	var obj = new Object();
	obj.name = "test";
	console.log("\n");
	console.log(typeof numb);//number
	console.log(typeof stri)//String 
	console.log(typeof b);//boolean
	console.log(typeof n);//返回object，这是JS语言的特别之处
	console.log(typeof u);//undefined
	console.log("\n");
	console.log(typeof arr);//object
	console.log(typeof func); //function
	console.log(typeof obj); //object
	console.log(typeof Number); //function
	console.log(typeof String); //function
	console.log(typeof Boolean); //function
	console.log(typeof Object); //function
	console.log(typeof Array); //function
	console.log(typeof Function); //function
	console.log(typeof RegExp); //function
	console.log(typeof Error); //function
	console.log(typeof Math); //object
	console.log(typeof JSON);//object

</script>
</html>
