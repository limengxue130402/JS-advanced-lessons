<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <input type="text" id="username">

<script>
    function BaseClass(){

    }
    BaseClass.fn1 = function(){
        console.log("静态方法");
    }
    BaseClass.fn1();
    BaseClass.prototype.fn2 = function(){
        console.log("原型方法");
    }
    var base = new BaseClass();
    console.log(base.__proto__ == BaseClass.prototype);//true
    base.fn2();//原型方法



    function Person(username,age){
        this.username = username;
        this.age = age;
    }
    console.log(Person.prototype.constructor == Person);//true
    var person = new Person("zhangsan",20);
    console.log(person.constructor == Person);//true



    var obj = new Object();
    console.log(obj.constructor == Object);//true



    /*构造函数，构造函数会有配置参数*/
    (function(w,d){
        function inputIdentify(inputId){
            this._init(inputId);
            this._effect();
        }
        inputIdentify.prototype._init = function(inputId) {
            var inputObject = d.getElementById(inputId);
            this.inputObject = inputObject;
        }
        inputIdentify.prototype._effect = function() {
            this.inputObject.onblur = function(){
                alert("失去焦点");
            } 
            this.inputObject.onfocus = function() {
                alert("得到焦点");
            }
        }
        w.inputIdentify = inputIdentify;
    })(window,document)
    var input1 = new inputIdentify("username");





    var arr1 = ['a','b','c','d'];
    var arr2 = arr1;
    arr1[0] = 'e';
    console.log(arr2[0]);//e



    var arr1 = [,2,6];
    Array.prototype.min = function(){
        return "最小值";
    }
    console.log(arr1.length);//3
    for(var i in arr1){
        console.log(i,arr1[i]);//1 2; 2 6; min ƒ (){return "最小值";}
    }






    var table = new Array(5);
    for(var i = 0; i < table.length; i ++){
        table[i] = new Array(5);
    }
    for(var row = 0; row < table.length; row ++){
        for(var col = 0; col < table.length; col ++){
            table[row][col] = row * col;
        }
    }
    var product = table[2][4];





    /*
        1、判断方法是静态方法，还是原型方法
        2、确定这个方法使用来做什么的
            （1）是否会对原变量产生影响
            （2）最终的作用效果是什么样的
        3、判断方法的参数分别是什么
            （1）如果参数是回调函数的形式，判断回调函数的参数是什么
            （2）如果是值类型参数，判断参数所代表的的意义
        4、确定方法调用的返回值
    */
</script>
