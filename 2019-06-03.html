<script>
    /*
        1.如果有参数使用了默认值，则函数体内部不能出现和该参数名称一样的变量
        2.具有默认值的参数，必须写到没有默认值的参数的后面
    */
    function fn1(x, y = 2, z = 3){
        return x + y + z;
    }
    console.log(fn1(1));//6
    console.log(fn1(1, 3));//7
    console.log(fn1(1, 3, 5));//9


    /*
        添加了剩余操作符的参数，会得到一个数组，接受剩余的实参，写在其他参数的后面    
    */
    function fn2(x, ...rest){
        console.log(x);//1
        console.log(rest);//(4) [2, 3, 4, 5]
    }
    fn2(1, 2, 3, 4, 5);



    function fn3(x){
        console.log(x);//1
        console.log(arguments);//
    }
    fn3(1,...[2, 3]);
</script>
