<script>
    /*改变元素的高度来切换显示和隐藏*/
    $("div").click(function(){
        $(this).slideUp(4000);
    })
    $("#slidedown").click(function(){
        $("div").slideDown(4000);
    })
    //fadeIn() fadeOut() 改变元素的透明度来切换显示和隐藏
    $("#fadein").click(function(){
        $("div").fadeIn(4000);
    })
    $("#fadeout").click(function(){
        $("div").fadeOut(4000);
    })

    $("#animate").click(function(){
        $("div").animate({
            "margin-left": "500px"
        },3000);
    })
</script>
