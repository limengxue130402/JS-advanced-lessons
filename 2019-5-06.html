    //数量词： ？表示之前的字符出现0次或者1次
    var reg1 = /abc?/gi;
    var str1 = "abc ab kkk";
    console.log(str1.replace(reg1, "x"));//x x kkk

    //  +表示之前的字符出现1次或者多次
    var reg2 = /abc+/gi;
    var str2 = "abc abccc abccccc ab";

    console.log(str2.replace(reg2, "x"));//x x x ab
